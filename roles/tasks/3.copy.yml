---
 #COPY MASTER CONF
- name: Copy Redis template
  copy:
    src: "roles/ansible-redis/templates/{{ redis_role }}-conf.j2"
    dest: "/etc/redis/redis.conf"
    mode: 0644
  become: true
  when: redis_role != "sentinel"

 #COPY SENTINEL CONF
- name: Copy Sentinel template
  copy:
    src: "roles/ansible-redis/templates/sentinel.j2"
    dest: "/etc/redis/sentinel.conf"
    mode: 0644
  become: true
